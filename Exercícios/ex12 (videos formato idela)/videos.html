<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video-mp4.mp4" width="500" controls></video>
    <video src="midia/meu-video-webm.webm" width="500" controls></video>
    <video  width="500" poster="imagens/Paisagem.png" controls>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4"></source>
        <source src="midia/meu-video-webm.webm" type="video/webm"></source>
        <p>Seu navegador não tem compatibilidade com reprodução deste vídeo.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=ZZtNP_DcAUnsjoO6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
