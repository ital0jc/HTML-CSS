<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO DE MARCAÇÕES</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxmas"> <!--
                para que quando uma opção ou as duas forem marcadas e não há a opção de desmarcar, para resolver esse problema é só deixar ambos o input com o mesmo name"mesmoname"
                -->
                <label for="isxmas">Masculino</label>
                <input type="radio" name="sexo" id="isxfem" checked> 
                <label for="isxfem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            </label>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <label for="iesbas"></label>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <label for="iesnat"></label>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!--
radio = só para uma marcação e deixar os mesmo nomes no input para que consiga marcar só uma opção

checked = para já deixar marcado quando entrar na página

-->
