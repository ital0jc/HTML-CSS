<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Teste</title>
</head>
<body>
    <h1>Teste de Form</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p>
    <label for="inome">Nome:</label>
    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>

<!--
<input type="number" = só números vão ser aceito na caixa do formulário específico

min="0" max="10" = para mínimo e máximo de números

 step="0.5" = para aceitar números com vírgulas ex: 1.5

 step="0.5" = ex: 1.1 1.2 1.3...

 value="2020-07" = para deixar já algo registrado na caixa como exemplo

-->
